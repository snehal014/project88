name: Update EC2 Instance and S3 Bucket

on:
  push:
    branches: [ main ]

jobs:
  Deployment:
    name: Update EC2 Instance and S3 Bucket
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: Deploy or Update CloudFormation Stack
        run: |
          if aws cloudformation describe-stacks --stack-name ec2-s3-example; then
            echo "Updating existing stack"
            aws cloudformation update-stack --stack-name ec2-s3-example --template-body file://ec2.yaml
          else
            echo "Creating new stack"
            aws cloudformation create-stack --stack-name ec2-s3-example --template-body file://ec2.yaml
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
